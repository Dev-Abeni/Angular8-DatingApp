
<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="{{user.photoUrl}}" alt="{{user.knownAs}}" class="crad-img-top img-thumbnail">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age: </strong>
            <p>{{user.Age}}</p>
          </div>
          <div>
            <strong>Age: </strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Age: </strong>
            <p>{{user.created}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-danger w-100"><i class="fa fa-heart"></i></button>
            <button class="btn btn-warning w-100"><i class="fa fa-envelope"></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="About {{user.knownAs}}" class="mt-2">
            <h4>Description</h4>
            <p>{{user.introduction}}</p>
            <h4>Looking for</h4>
            <p>{{user.lookingFor}}</p>
          </tab>
          <tab heading="Interests" class="mt-2">
            <h4>Interests</h4>
            <p>{{user.interests}}</p>
          </tab>
          <tab heading="Photos" class="mt-2">
            <h4>Photos will go here</h4>
          </tab>
          <tab heading="Messages" class="mt-2">
            <h4>Messages will go here</h4>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
